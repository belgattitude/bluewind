coverage:
    status:
        project:
            default: off
            appsApi:
                flags: appsApi
            appsWeb:
                flags: appsWeb
            packagesErrorFlow:
                flags: packagesErrorFlow
                threshold: 60

flags:
    appsApi:
        paths:
            - apps/api
    appsWeb:
        paths:
            - apps/web
    packagesErrorFlow:
        paths:
            - packages/error-flow

