language: node_js

node_js:
  - "10"

cache:
  directories:
    - node_modules
    - apps/api/node_modules
    - apps/frontend/node_modules

before_install:
  - npm install -g codecov lerna

jobs:
  allow_failures:
    - stage: CodeChecks
  include:
    - stage: CodeChecks
      script:
            - lerna run tsc
            - lerna run lint

